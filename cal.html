    <style>
        body {

            margin: 0;

        }

        .container {
            max-width: 1600px;
            margin: 0 auto;

        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 64px;
            margin-bottom: 80px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            letter-spacing: 2px;
        }

        .calculators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 50px;
            padding: 40px;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 3px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .calculator-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
            border-color: #007BFF;
        }

        .calculator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,123,255,0.1), rgba(0,123,255,0));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .calculator-card:hover::before {
            opacity: 1;
        }

        .calculator-icon {
            font-size: 96px;
            margin-bottom: 40px;
            color: #007BFF;
            transition: transform 0.4s ease;
        }

        .calculator-card:hover .calculator-icon {
            transform: scale(1.1);
        }

        .calculator-title {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .calculator-description {
            font-size: 24px;
            color: #666;
            line-height: 1.8;
            max-width: 90%;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 40px;
            left: 40px;
            background: #007BFF;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 24px;
            display: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 1200px) {
