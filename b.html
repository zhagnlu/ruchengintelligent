<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动翻译功能</title>
    <style>
        #translate-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        /* 默认隐藏翻译菜单 */
        #google_translate_element {
            position: fixed;
            top: 50px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website with automatic translation.</p>

    <!-- 语言切换按钮 -->
    <button id="translate-button">🌍 language </button>

    <!-- Google 翻译工具 -->
    <div id="google_translate_element"></div>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en', includedLanguages: 'zh,fr,de,ja,ko,es,ru', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
                'google_translate_element'
            );
        }

        // 点击按钮时显示/隐藏 Google 语言选择菜单
        document.getElementById("translate-button").addEventListener("click", function() {
            let translateElement = document.getElementById("google_translate_element");
            if (translateElement.style.display === "none" || translateElement.style.display === "") {
                translateElement.style.display = "block"; // 显示语言选择菜单
            } else {
                translateElement.style.display = "none"; // 隐藏
            }
        });
    </script>

    <!-- 引入 Google 翻译 API -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
